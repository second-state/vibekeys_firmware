[build]
target = "xtensa-esp32s3-espidf"

[target.xtensa-esp32s3-espidf]
linker = "ldproxy"
runner = "espflash flash --monitor --partition-table partitions.csv --target-app-partition ota_1 --flash-size 16mb"
rustflags = [
    "--cfg",
    "espidf_time64",
    "--cfg",
    "esp_idf_comp_vfs_enabled",
    "--cfg",
    "esp_idf_comp_vfs_console_enabled",
]

[unstable]
build-std = ["std", "panic_abort"]

[env]
MCU = "esp32s3"
# Note: this variable is not used by the pio builder (`cargo build --features pio`)
ESP_IDF_VERSION = "v5.4.1"
